0.13.4/ui-bootstrap-tpls.js"></script> <script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> <script src="angular-highlight.js"></script> <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> <link href="https://www.thetruesize.com/css/bootstrap-custom.css" rel="stylesheet"> <link href="https://www.thetruesize.com/css/mockup.css" rel="stylesheet"> <link href="https://www.thetruesize.com/css/screen.css" rel="stylesheet"> <link href="https://www.thetruesize.com/css/phone.css" rel="stylesheet" media="only screen and (max-device-width: 480px)"> <link href="https://www.thetruesize.com/lib/css/slider.css" rel="stylesheet"> </head> <body ng-controller="AutoCorrectController"> <div id="controlWrap"> <div class="header"> <span title="The true size of countries on the mercator map projection" class="brand">The true size of ...</span> <div class="menuToggle"><i class="icon-reorder"></i></div> </div> <div ng-controller="ModalDemoCtrl"> <script type="text/ng-template" id="aboutModal.html"> <div class="modal-header"> <h3>The True Size ...</h3> </div> <div class="modal-body"> <p> It is hard to represent our spherical world on flat piece of paper. Cartographers use something called a "projection" to morph the globe into 2D map. The most popular of these is the <a href='http://en.wikipedia.org/wiki/Mercator_projection'>Mercator projection</a>. </p> <p> Every map projection introduces distortion, and each has its own set of problems. One of the most common criticisms of the Mercator map is that it exaggerates the size of countries nearer the poles (US, Russia, Europe), while downplaying the size of those near the equator (the African Continent). On the Mercator projection Greenland appears to be roughly the same size as Africa. In reality, Greenland is 0.8 million sq. miles and Africa is 11.6 million sq. miles, nearly 14 and a half times larger. </p> <p> This app was created by <a href="https://twitter.com/jamestalmage">James Talmage</a> and <a href="https://twitter.com/damaneice">Damon Maneice</a>. It was inspired by an episode of <a href="https://youtu.be/eLqC3FNNOaI">The West Wing</a> and an infographic by Kai Krause entitled "<a href="http://kai.sub.blue/images/True-Size-of-Africa-kk-v3.pdf">The True Size of Africa</a>". We hope teachers will use it to show their students just how big the world actually is. </p> <p>Contact us at thetruesize at gmail dot com</p> </div> <div class="modal-footer"> <button class="btn btn-primary" ng-click="close()">Close</button> </div> </script> </div> <script type="text/ng-template" id="shareModal.htm"> <div class="modal-header"> <h3>Share Your Map!...</h3> </div> <div class="modal-body"> We have created a link that will show your friends and followers the map you just created. They will see what you are seeing. Tell them the about the interesting discovery you've made using TheTrueSize.com! </div> <div class="modal-footer"> <button class="btn btn-default" ng-click="close()">Close</button> <button class="btn btn-primary" ng-click="share()">Share</button> </div> </script> <div class="searchWrap"> <div id="mask" class="Mask"></div> <form id="search"> <search add="addPolyFromSearch(isoCode)"></search> </form> <div class="searchIcon"><i class="icon-search"></i></div> </div> <div class="footerWrap"> <div class="footer"> <div class="tutorial" ng-controller="ModalDemoCtrl"> <a href="#aboutModal" ng-click="open()" title="About the Map" data-toggle="modal">About</a> </div> <div class="twitter"> <a href="#" ng-click="openTwitter()"><i class="twitter-icon"></i></a> </div> <div class="facebook"> <a href="#" ng-click="openFacebook()"> <i class="facebook-icon"></i> </a> </div> <div class="clear-map"> <a href="" ng-click="clearCountries()">Clear Map</a> </div> </div> </div> </div> <google-map zoom="map.zoom" center="map.center" polygons="map.polygons" type="ROADMAP" zoomcontrolsize="map.zoomControlSize" controlposition="map.controlPosition" m
